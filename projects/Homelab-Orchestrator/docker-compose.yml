version: '3.8'

services:
  # Agent OS API Server
  agent-os:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.agent-os
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=INFO
      - DATABASE_URL=sqlite:///data/agent_os.db
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - agent-os-network

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=homeserver123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Berlin
      - N8N_CUSTOM_EXTENSIONS=/app/custom-nodes
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-nodes:/app/custom-nodes
    restart: unless-stopped
    depends_on:
      - agent-os
    networks:
      - agent-os-network

  # Redis for caching and message queuing
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - agent-os-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./deployment/nginx/ssl:/etc/nginx/ssl
    restart: unless-stopped
    depends_on:
      - agent-os
      - n8n
    networks:
      - agent-os-network

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - agent-os-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./deployment/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - agent-os-network

volumes:
  n8n_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  agent-os-network:
    driver: bridge