name: Release and Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.0)'
        required: true
        type: string
      auto_deploy:
        description: 'Auto-deploy to all repositories'
        required: false
        default: true
        type: boolean

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Release ${{ steps.get_version.outputs.version }}
            
            Automated release creation.
            
            **Changes:**
            - Framework updates and improvements
            - Bug fixes and performance enhancements
            - Documentation updates
            
            **Installation:**
            ```bash
            pip install ai-lab-framework==${{ steps.get_version.outputs.version }}
            ```
            
            **Upgrade:**
            ```bash
            pip install --upgrade ai-lab-framework==${{ steps.get_version.outputs.version }}
            ```
            
            ---
            
            *This release was created automatically.*
          draft: false
          prerelease: false

  deploy-to-repositories:
    needs: create-release
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.auto_deploy == 'true' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repository: [ai-lab, ai-lab-filled]
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: HerrSensei/${{ matrix.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release branch
        run: |
          BRANCH_NAME="release/${{ needs.create-release.outputs.version }}"
          git checkout -b "$BRANCH_NAME"

      - name: Sync framework files
        run: |
          # Add remote for framework repository
          git remote add framework https://github.com/HerrSensei/ai-lab-framework.git
          git fetch framework ${{ needs.create-release.outputs.version }}
          
          # Sync framework files
          git checkout framework/${{ needs.create-release.outputs.version }} -- src/ai_lab_framework/
          git checkout framework/${{ needs.create-release.outputs.version }} -- core/templates/
          git checkout framework/${{ needs.create-release.outputs.version }} -- data/schemas/

      - name: Update version files
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          VERSION_CLEAN="${VERSION#v}"
          
          # Update pyproject.toml if exists
          if [ -f "pyproject.toml" ]; then
            sed -i "s/version = .*/version = \"$VERSION_CLEAN\"/" pyproject.toml
          fi
          
          # Update __init__.py files
          find . -name "__init__.py" -exec sed -i "s/__version__ = .*/__version__ = \"$VERSION_CLEAN\"/" {} \;

      - name: Commit release changes
        run: |
          git add .
          git commit -m "chore: Release ${{ needs.create-release.outputs.version }}

- Update framework to version ${{ needs.create-release.outputs.version }}
- Sync core framework files
- Update version information

Release: ${{ needs.create-release.outputs.version }}

[skip ci]"

      - name: Push release branch
        run: |
          git push origin release/${{ needs.create-release.outputs.version }}

      - name: Create Pull Request
        run: |
          gh pr create \
            --title "chore: Release ${{ needs.create-release.outputs.version }}" \
            --body "Automated release deployment for version ${{ needs.create-release.outputs.version }}

**Changes:**
- Framework updated to ${{ needs.create-release.outputs.version }}
- Core framework files synchronized
- Version information updated

**Release Notes:**
- See [GitHub Release](https://github.com/HerrSensei/ai-lab-framework/releases/tag/${{ needs.create-release.outputs.version }}) for details

This PR was created automatically by the Release workflow." \
            --base main \
            --head release/${{ needs.create-release.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push
        run: |
          git tag ${{ needs.create-release.outputs.version }}
          git push origin ${{ needs.create-release.outputs.version }}

  notify-completion:
    needs: [create-release, deploy-to-repositories]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Notify completion
        run: |
          echo "ðŸŽ‰ Release ${{ needs.create-release.outputs.version }} completed!"
          echo "ðŸ“¦ Release created: https://github.com/HerrSensei/ai-lab-framework/releases/tag/${{ needs.create-release.outputs.version }}"
          echo "ðŸš€ Deployment status: ${{ needs.deploy-to-repositories.result }}"